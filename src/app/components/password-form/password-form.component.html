<mat-card class="password-form">
  <mat-card-title>Password Input</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </form>
    <div>
      <div
        *ngFor="let section of passwordSections"
        [style.background]="section"
        class="section"
      ></div>
    </div>
  </mat-card-content>
</mat-card>
